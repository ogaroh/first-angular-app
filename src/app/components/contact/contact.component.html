<section class="hero is-primary is-bold">
    <div class="hero-body">
        <div class="container">

            <h1 class="title">Contact Us</h1>

        </div>
    </div>
</section>

<section class="section">
    <div class="container">

        <!-- form goes here -->
        <form (ngSubmit)="processForm()">

            <!-- name -->
            <div class="field">
                <input type="text" name="name" class="input" placeholder="Your Name">
            </div>

            <!-- email -->
            <div class="field">
                <input type="email" name="email" class="input" placeholder="Your Email">
            </div>

            <!-- message -->
            <div class="field">
                <textarea class="textarea" name="message" placeholder="What's message do you have for us?"></textarea>
            </div>

            <button type="submit" class="button is-link">Send</button>

        </form>

    </div>
</section>
